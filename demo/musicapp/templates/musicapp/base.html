<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <title>{% block title %}MusicApp{% endblock %}</title>
        {% load static %}
        <link rel="shortcut icon" type="image/png" href="{%  static 'favicon.ico' %}"/>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="{% static 'musicapp/style.css' %}"/>
        <link href="https://fonts.googleapis.com/css2?family=Satisfy&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <script src="{% static 'musicapp/js/main.js' %}"></script>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <div class="container-fluid">
                <a class="navbar-brand" href="{% url 'music:index' %}">MusicApp</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">  
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item {% block albums_active %}{% endblock %}">
                            <a class="nav-link active" aria-current="page" href="{% url 'music:index' %}"><i
                                    class="fa fa-circle" aria-hidden="true"></i>&nbsp;Albums</a>
                        </li>
                        <li class="nav-item {% block songs_active  %}{% endblock %}">
                            <a class="nav-link" href="{% url 'music:index' %}"><i class="fa fa-music"
                                    aria-hidden="true"></i>&nbsp;Songs</a>
                        </li>
                    </ul>
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 mt-10">
                        <li class="nav-item"></li>
                            <div class="nav-link">
                                <form class="d-flex">
                                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                                    <button class="btn btn-outline-success" type="submit">Search</button>
                                </form>
                            </div>
                        </ul>
                    </ul>
        
                    <ul class="navbar-nav pull-right">
                        <li class="nav-item">
                            <a class="nav-link " href="{% url 'music:album-add' %}" tabindex="-1" aria-disabled="true"><i
                                    class="fa fa-plus" aria-hidden="true"></i>&nbsp;Add Album</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link " href="{% url 'music:index' %}" tabindex="-1" aria-disabled="true"><i
                                    class="fa fa-power-off" aria-hidden="true"></i>&nbsp;Logout</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>
        {% block body %}
        {% endblock %}
    </body>
</html>
