{% extends 'musicapp/base.html' %}
{% block title %}Album Detail{% endblock %}

{% block body %}

    <img src="{{ album.album_logo.url }}" style="max-width: 40%;">
    <h1>{{ album.album_title }}</h1>
    <h3>{{ album.artist }}</h3>

    {% for song in album.song_set.all %}
        {{ song.song_title }}
        {% if song.is_favorite %}
            <h1>*</h1>
        {% endif %}
        <br>
    {% endfor %}

{% endblock %}
